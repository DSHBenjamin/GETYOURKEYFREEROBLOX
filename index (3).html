<!DOCTYPE html>
<html>
<head>
  <title>Key System</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    .success-text {
      color: violet;
      font-size: 30px;
      font-weight: bold;
    }
    button {
      background-color: #6200ea;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #3700b3;
    }
    .timer {
      margin-top: 20px;
      font-size: 20px;
    }
    .key-box {
      margin-top: 15px;
      font-size: 18px;
      padding: 8px;
      background: #222;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="success-text">Get Key Success</div>

  <div class="key-box" id="keyBox">Key_sendchekgotoyourscript</div>

  <br>
  <button onclick="copyKey()">Copy Key</button>

  <div class="timer" id="countdown"></div>

  <textarea id="hiddenText" style="position:absolute; left:-9999px; top:-9999px;"></textarea>

  <script>
    const fixedKey = "Key_sendchekgotoyourscript";
    const keyBox = document.getElementById("keyBox");

    function copyKey() {
      const hiddenText = document.getElementById("hiddenText");
      hiddenText.value = fixedKey;
      hiddenText.select();
      document.execCommand("copy");
      alert("Key copied: " + fixedKey);
    }

    // ตั้งเวลา 24 ชั่วโมง (86400 วินาที)
    let timeLeft = 86400;

    function updateTimer() {
      let hours = Math.floor(timeLeft / 3600);
      let minutes = Math.floor((timeLeft % 3600) / 60);
      let seconds = timeLeft % 60;

      document.getElementById("countdown").textContent = 
        "Key will reset in: " + hours + "h " + minutes + "m " + seconds + "s";

      if (timeLeft > 0) {
        timeLeft--;
      } else {
        let newKey = "Key_" + Math.random().toString(36).substr(2, 12);
        keyBox.textContent = newKey;
        timeLeft = 86400;
      }
    }

    setInterval(updateTimer, 1000);
  </script>

</body>
</html>
